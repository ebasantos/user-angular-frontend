<div class="container">
  <table class="table">
    <thead class="thead-dark"> 
      <tr>
        <th scope="col">#</th>
        <th scope="col">Usuario</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of user">
      <tr>
        <th scope="row">*</th>
        <td>{{user.nome}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
